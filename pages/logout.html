<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#444444"
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <title>E-Commerce</title>
</head>
<body>
  <header class="bg-orange-800 flex items-center justify-center h-24 sticky top-0 w-full">
    <div class="container flex items-center justify-between py-4 px-8 lg:px-20">
      <div class="logo">
        <a href="../">
          <h2 class="font-extrabold text-3xl text-gray-200">SPORTS</h2>
        </a>
      </div>

      <div class="flex items-center justify-between gap-8">
        <div class="flex items-center justify-between gap-8">
        <div class="cart relative">
          <a
          class="text-2xl text-gray-200"
          href="./cart.html"
          >
            <i class="bi bi-cart"></i>
          </a>
          <span class="bg-red-500 rounded-full w-6 h-6 absolute -top-3 left-0 flex items-center justify-center -z-10">0</span>
        </div>


        <div class="logout">
          <a
          class="text-gray-200 text-2xl"
          href="./logout.html"
          >
            <i class="bi bi-box-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="min-h-[calc(100dvh-13rem)]">
    <div class="container h-[calc(100dvh-13rem)] flex items-center justify-center">
      <div class="flex flex-col items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-md flex flex-col items-center justify-center gap-6">
          <h2 class="text-xl lg:text-3xl text-center font-bold text-gray-800" id="user-email"></h2>

          <button
          class="bg-red-600 p-4 rounded-xl text-white font-bold text-xl"
          id="logout-button"
          >Logout</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-orange-800 text-gray-200 h-28 flex items-center justify-center">
    <div class="container text-center">
      <p>Copyrights &copy; ELSHAFIE-2024</p>
    </div>
  </footer>


<script src="../js/auth-logout.js"></script>
</body>
</html>
